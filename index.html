<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div class="form">
        <h2>Login</h2>
        <div class="input">
            <div class="inputbox">
                <label>Username</label>
                <input type="text" name="" id="username" placeholder="example@xyz.com">
            </div>
            <div class="inputbox">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="********">
            </div>
            <div class="inputbox">
                <input type="submit" name="" id="login" value="Sign In">
            </div>
        </div>
        <p class="forget">Forget password ? <a href="#">Click Here</a></p>
    </div>


    <script src="JS/app.js"></script>
</body>

</html>
